[package]
name = "pywr-schema"
version = "2.0.0-dev"
authors = ["James Tomlinson <tomo.bbe@gmail.com>"]
edition = "2021"
rust-version = "1.60"
description = "A generalised water resource allocation model."
readme = "../README.md"
repository = "https://github.com/pywr/pywr-next/"
license = "MIT OR Apache-2.0"
keywords = ["water", "modelling"]
categories = ["science", "simulation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
svgbobdoc = { version = "0.3.0", features = ["enable"]  }
polars = {  workspace = true }
pyo3 = {  workspace = true }
pyo3-polars = {  workspace = true }
strum = "0.26"
strum_macros = "0.26"

hdf5 = {  workspace = true }
csv = {  workspace = true }
tracing = {  workspace = true }
num = {  workspace = true }
ndarray = {  workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = {  workspace = true }
pywr-v1-schema = { workspace = true }
pywr-core = { path="../pywr-core" }
chrono = { workspace = true, features = ["serde"] }

[dev-dependencies]
tempfile = "3.3.0"
