[workspace]
resolver = "2"
members = [
    "ipm-common",
    "ipm-ocl",
    "ipm-simd",
    "coin-or-sys",
    "pywr-core",
    "pywr-schema",
    "pywr-cli",
    "pywr-python",
    "pywr-schema-macros",
    # These are the listings for the book
    "pywr-book/listings/*",
]
exclude = [
    "tests/models/simple-wasm/simple-wasm-parameter"
]
# IPM packages are not default because they require nightly (portable_simd).
default-members = [
    "coin-or-sys",
    "pywr-core",
    "pywr-schema",
    "pywr-cli",
    # "pywr-python",
]

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[profile.release]
opt-level = 3
# lto = true
# strip = true

[profile.profiling]
inherits = "release"
debug = true


[workspace.dependencies]
serde = { version = "1", features = ["derive", ] }
serde_json = "1.0"
thiserror = "1.0"
num = "0.4"
float-cmp = "0.10"
ndarray = "0.16"
polars = { version = "0.45", features = ["lazy", "rows", "ndarray"] }
pyo3-polars = "0.19"
pyo3 = { version = "0.22", default-features = false }
pyo3-log = "0.11"
tracing = { version = "0.1", features = ["log"] }
csv = "1.3"
hdf5-metno = { version = "0.9", features = ["static", "zlib"] }
pywr-v1-schema = "0.15"
chrono = { version = "0.4", features = ["serde"] }
schemars = { version = "0.8", features = ["chrono"] }
rand = "0.8"
rand_chacha = "0.3"
