name: Deploy book
on:
  # Deploy the book when the Rust (Linux) workflow completes on main
  workflow_run:
    workflows: [ "Rust (Linux)" ]
    branches: [ main ]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: swatinem/rust-cache@v2
      - name: Install latest mdbook
        run: |
          tag="v0.4.52"
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH
      - name: Build Book
        run: |
          output=$(mdbook build ./pywr-book 2>&1)
          if echo "$output" | grep -q "\[ERROR\]" ; then
              exit 1
          fi
      # Python API docs
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: 3.13
      # Puts the Python API in the `pywr-book/book/api` directory
      - run: uv run --group docs pdoc pywr-python/pywr -o ./pywr-book/book/api
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: './pywr-book/book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
