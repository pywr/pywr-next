# Python workflow for checking formatting, linting, and running tests on both Windows and Linux using GitHub Actions.

name: Python

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: swatinem/rust-cache@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: dtolnay/rust-toolchain@stable
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Check formatting
        run: uv run ruff format --check
      - name: Check linting
        run: uv run ruff check
      - name: Run tests
        run: uv run pytest pywr-python/tests

  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: swatinem/rust-cache@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: dtolnay/rust-toolchain@stable
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Check formatting
        run: uv run ruff format --check
      - name: Check linting
        run: uv run ruff check
      - name: Run tests
        run: uv run pytest pywr-python/tests


