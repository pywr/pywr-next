name: Python (Linux)

on:
  push:
    branches: [ main ]
  pull_request:


env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install HDF5
        run: |
          sudo apt-get update
          sudo apt-get install libhdf5-dev ocl-icd-opencl-dev zlib1g-dev
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: |
          pip install pre-commit
          pre-commit install-hooks
      - name: Lint with pre-commit
        run: pre-commit run --all-files

  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install HDF5
      run: |
        sudo apt-get update
        sudo apt-get install libhdf5-dev ocl-icd-opencl-dev liblzma-dev zlib1g-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build and test
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install maturin pytest pytest-benchmark pandas polars
        maturin build --interpreter python${{ matrix.python-version }} --manylinux off
        ls -la target/wheels
        python -m pip install target/wheels/pywr*.whl
        pytest tests
