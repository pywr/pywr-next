name: Rust (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  # Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test
