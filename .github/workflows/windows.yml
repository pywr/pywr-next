name: Rust (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: cargo build --verbose --workspace --exclude ipm-simd --exclude pywr-python
      - name: Run tests
        run: cargo test
